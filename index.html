<script>
    function addCaja() {
        let nodo = document.getElementsByTagName('ul')[0]

        if (document.getElementsByClassName('nuevacaja').length < 3) {
            let li = document.createElement('li')
            let link = document.createElement('a')

            li.setAttribute('class', 'nuevacaja')
            link.textContent = 'Nueva Caja'

            li.appendChild(link)
            nodo.appendChild(li)

        }
    }

    function deleteCaja() {
        if (document.getElementsByClassName('nuevacaja').length >= 1) {
            let cuantos = document.getElementsByClassName('nuevacaja').length
            let caja = document.getElementsByClassName('nuevacaja')[cuantos - 1]
            caja.remove()
        }
    }

    function mostrarCaja() {
        document.getElementById('cajaOculta').style.display = 'inline'
    }

    function ocultarCaja() {
        document.getElementById('cajaOculta').style.display = 'none'
    }

    function ocultarCartas() {
        let numero = document.getElementById('contador').value
        document.getElementsByClassName('tarjeta')[numero - 1].style.display = 'none'
        document.getElementById('contador').value = numero - 1
    }
</script>
